<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="title">
        <h1 id="screenTitle">LightWeight</h1>
        <p id="screenSub">Focused Sets. Focused Reps. Lightweight.</p>
      </div>
    </header>

    <main class="screen">
      <!-- LOG -->
      <section class="tab" data-tab="log">
        <div class="card">
          <div class="row">
            <button id="todayBtn" class="chip" type="button">Today</button>
            <input id="date" class="input" type="date" />
          </div>

          <label class="label">Exercise</label>
          <div class="row">
            <input id="exercise" class="input" type="text" placeholder="Bench Press" autocomplete="off" />
            <button id="reuseBtn" class="chip" type="button" title="Use last exercise">↺ Last</button>
          </div>

          <div class="grid2">
            <div>
              <label class="label">Weight</label>
              <input id="weight" class="input" type="number" step="0.5" min="0" inputmode="decimal" placeholder="135" />
            </div>
            <div>
              <label class="label">Reps</label>
              <input id="reps" class="input" type="number" min="1" inputmode="numeric" placeholder="8" />
            </div>
          </div>

          <label class="label">Notes (optional)</label>
          <input id="notes" class="input" type="text" placeholder="Pause reps / RPE 8" />

          <div class="ctaRow">
            <button id="addBtn" class="btn btn-primary" type="button">Add Set</button>
            <button id="addSameBtn" class="btn btn-secondary" type="button">+ Same Exercise</button>
          </div>

          <div class="quick">
            <button class="chip quickReps" data-reps="5" type="button">5</button>
            <button class="chip quickReps" data-reps="8" type="button">8</button>
            <button class="chip quickReps" data-reps="10" type="button">10</button>
            <button class="chip quickReps" data-reps="12" type="button">12</button>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <div>
              <div class="h2">Recent</div>
              <div class="muted">Last 6 sets</div>
            </div>
            <button id="toHistoryBtn" class="chip" type="button">View all →</button>
          </div>
          <div id="recentList" class="list"></div>
        </div>
      </section>

      <!-- HISTORY -->
      <section class="tab" data-tab="history" hidden>
        <div class="card">
          <input id="search" class="input" type="text" placeholder="Search exercise (bench, squat...)" />
          <div class="row">
            <button id="filterToday" class="chip" type="button">Today</button>
            <button id="clearBtn" class="chip danger" type="button">Clear all</button>
          </div>
        </div>

        <div class="card">
          <div class="h2">History</div>
          <div id="list" class="list"></div>
        </div>
      </section>

      <!-- CHARTS -->
      <section class="tab" data-tab="charts" hidden>
        <div class="card">
          <div class="h2">Progress</div>
          <div class="muted">Estimated 1RM trend (Epley).</div>

          <label class="label">Exercise</label>
          <select id="chartExercise" class="input"></select>

          <canvas id="chart" width="320" height="200"></canvas>
          <div id="chartEmpty" class="muted" style="margin-top:10px;"></div>
        </div>
      </section>

      <!-- SETTINGS -->
      <section class="tab" data-tab="settings" hidden>
        <div class="card">
          <div class="h2">Backup</div>
          <div class="muted">Export/import your data.</div>

          <div class="ctaRow">
            <button id="exportBtn" class="btn btn-secondary" type="button">Export JSON</button>
            <label class="btn btn-secondary fileBtn">
              Import JSON
              <input id="importFile" type="file" accept="application/json" hidden />
            </label>
          </div>

          <div class="muted" style="margin-top:10px;">
            Tip: Export once a week so you never lose logs.
          </div>
        </div>
      </section>
    </main>

    <nav class="tabbar" aria-label="Tabs">
      <button class="tabbtn active" data-go="log" type="button">
        <span class="icon">＋</span><span class="txt">Log</span>
      </button>
      <button class="tabbtn" data-go="history" type="button">
        <span class="icon">≡</span><span class="txt">History</span>
      </button>
      <button class="tabbtn" data-go="charts" type="button">
        <span class="icon">▦</span><span class="txt">Charts</span>
      </button>
      <button class="tabbtn" data-go="settings" type="button">
        <span class="icon">⚙</span><span class="txt">Settings</span>
      </button>
    </nav>

    <script src="app.js"></script>
  </body>
</html>
